{% extends 'base/main.html' %}
{% load static %}
{% block content %}


<style>

    .control{
        padding: 1rem;
        cursor: pointer;
        background-color: var(--color-grey-4);
        width: 55px;
        height: 55px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: .7rem 0;
        box-shadow: var(--box-shadow-1);}

    .contain{
        padding:40px;
        border:1px;
    }
    .mb-3{
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-right: 18rem;
       
    }

    .form-label{
        display: flex;

        gap: 20px;
    }

    .btn btn-primary{

        justify-content: center;

        display: flex;

    }

</style>  


<div class= "contain">
    <h3> Blog form</h3>
    

    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {{Bform.media}}
        {% for field in Bform %}
        {{Bform.Text_areas_name}}

        <div class="mb-3">
           <label for ="exampleInputPassword1" class=form-label>{{field.label}}</label>
           {{field}}
        </div>



        {% endfor %}

        <input class="btn btn-primary" type="submit" value="submit">
</div>


{% endblock content %}
